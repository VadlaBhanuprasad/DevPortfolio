<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="code-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="46" fill="url(#bg-gradient)" stroke="#4f46e5" stroke-width="2"/>
  <!-- Code brackets < /> representing developer -->
  <g fill="none" stroke="url(#code-gradient)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left bracket < -->
    <polyline points="35,35 20,50 35,65"/>
    <!-- Right bracket > -->
    <polyline points="65,35 80,50 65,65"/>
    <!-- Forward slash / -->
    <line x1="55" y1="30" x2="45" y2="70"/>
  </g>
</svg>
